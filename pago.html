    <main>
      <section class="usuario-container">
        <h2>Resumen de Compra</h2>
        <div id="resumen-compra"></div>
        <div><span>Adquiere un bono</span> <a href="/index.html#bonoP">Bonos</a></div>
        
        <form id="formulario-pago">
          <h3>Información de Pago</h3>
          
          <div>
            <label for="tarjeta">Número de Tarjeta</label>
            <input type="text" id="tarjeta" placeholder="1234 5678 1234 5678" minlength="19" maxlength="19" required>
          </div>
          
          <div>
            <label for="fecha">Fecha de Expiración</label>
            <input type="month" id="fecha" required>
          </div>
          
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" pattern="\d{3}" maxlength="3" required>
          </div>
          
          <div>
            <label for="nombre-tarjeta">Nombre en la Tarjeta</label>
            <input type="text" id="nombre-tarjeta" required>
          </div>
          
          <button type="submit" class="bono-btn">Pagar</button>
        </form>
      </section>
    </main>
